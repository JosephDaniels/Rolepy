<html>
<head>
<title> Login to Joey's Rolepy Server </title>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js">
</script>

</head>

<body>
Please authenticate yourself by logging into the Rolepy Server.
<br/>
Enter username:
<input type="text" size="50" id="username"> </input>
<br/>
Enter password:
<input type="password" size="50" id="password"> </input>
<button onclick="do_login()">Log Me In!</button>

<script>
function do_login() {
  console.log("Attempted a login. Username: " +
             $("#username").val() +" Password: "+
              $("#password").val());

  var data = {};
  data['user'] = $("#username").val();
  data['pass'] = $("#password")
  $.ajax({
      url: '/do_login/',
      type: 'POST',
      dataType: 'json',
      contentType: 'application/json',
      data: JSON.stringify(data),
      success: callback
  });
}

function callback() {
  alert("Logged in!!")
  window.location.replace("http://LOCALHOST:5000/chat")
}



</script>

</body>
</html>
